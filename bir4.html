<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }

        .container {
            position: relative;
        }

        .image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .image:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at bottom, #ff6b6b, #ff4e50);
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }

        .balloon::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: white;
            transform: translateX(-50%);
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Balloons -->
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>

        <!-- Girlfriend's Image -->
        <div>
            <img class="image" src="../image/koushik.jpg" alt="Girlfriend's Image">
        </div>

        <!-- Message -->
        <h1>Happy Birthday, Love!</h1>
        <p>You make every day special. Wishing you all the love and happiness in the world!</p>
    </div>

    <script>
        // JavaScript can be used here if needed for additional interactivity
        console.log("Happy Birthday!");
    </script>
</body>
</html>
